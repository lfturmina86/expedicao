<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RelatÃ³rio Looker Studio</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .iframe-container {
      width: 100vw;
      height: 85vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .controls {
      position: fixed;
      bottom: 10px;
    }

    .popup {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      position: relative;
      max-width: 90%;
      max-height: 90%;
      overflow: auto;
    }

    .popup-content div#mensagem-text {
      font-size: 18px;
      color: #333;
      white-space: pre-wrap;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      cursor: pointer;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="iframe-container">
    <iframe
      src="https://lookerstudio.google.com/embed/reporting/859dce7b-d0ae-4f46-a10f-2a7be7082d0b/page/QvnHF?hl=pt-BR&rm=minimal&fs=1"
      allowfullscreen>
    </iframe>
  </div>

  <div class="controls">
    <button id="openPopup">ðŸ“„ Ver Mensagem</button>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close" id="closePopup">&times;</span>
      <div id="mensagem-text"></div>
    </div>
  </div>

  <script>
    const popup = document.getElementById("popup");
    const mensagemText = document.getElementById("mensagem-text");
    const webAppUrl = "https://script.google.com/macros/s/AKfycbyZPEynwjzli5jT88_WZGwNjnDjXn5uOO22UNp0dy9dXiEfnQiS-kD8Ozh5dqbpC5Kr/exec"; // Substitua pelo URL real

    document.getElementById("openPopup").addEventListener("click", () => {
      fetch(webAppUrl)
        .then(res => res.text())
        .then(text => {
          mensagemText.textContent = text;
          popup.style.display = "flex";
        });
    });

    document.getElementById("closePopup").addEventListener("click", () => {
      popup.style.display = "none";
    });

    window.addEventListener("click", (e) => {
      if (e.target === popup) {
        popup.style.display = "none";
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <title>RelatÃ³rio Looker Studio</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .iframe-container {
      position: relative;
      width: 100vw;
      height: 85vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      touch-action: manipulation;
    }

    .controls {
      width: 100%;
      display: flex;
      justify-content: center;
      position: fixed;
      bottom: 10px;
      padding: 10px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Pop-up styles */
    .popup {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      position: relative;
    }

    .popup-content img {
      max-width: 100%;
      max-height: 80vh;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      color: #666;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe
      id="report-frame"
      src="https://lookerstudio.google.com/reporting/859dce7b-d0ae-4f46-a10f-2a7be7082d0b/page/QvnHF?hl=pt-BR&rm=minimal&fs=1"
      allowfullscreen>
    </iframe>
  </div>

  <div class="controls">
    <button id="openPopup">ðŸ“· Ver Mensagem</button>
  </div>

  <!-- Pop-up da imagem -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span id="closePopup" class="close">&times;</span>
      <img src="https://script.google.com/macros/s/AKfycbyp6uZDkiB3U_0gv-EM5wDg4GbzAr6mHyHbpCXWqNE-2U1Z_3nKlPcR5RJ-dg_Vc4QX/exec" alt="Mensagem personalizada" />
    </div>
  </div>

  <script>
    // LÃ³gica do pop-up
    document.getElementById("openPopup").addEventListener("click", function () {
      document.getElementById("popup").style.display = "flex";
    });

    document.getElementById("closePopup").addEventListener("click", function () {
      document.getElementById("popup").style.display = "none";
    });

    window.addEventListener("click", function (event) {
      const popup = document.getElementById("popup");
      if (event.target === popup) {
        popup.style.display = "none";
      }
    });
  </script>
</body>
</html>
